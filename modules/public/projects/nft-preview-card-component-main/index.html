<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style> @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@700;900&display=swap'); </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex justify-center col">

  <div id="frame" class="mt-5 flex frame center-start col">
    <div class="container justify-center mt-5">
      <img class="image" src="images\image-equilibrium.jpg">
    </div>
    <div class="mt-5">
      <div class="mt-5 ml-5 flex row left-start">
        <h3 class="ml-5 mb-5 font large white">Equilibrium #3429</h3>
        <p class="ml-5 font medium white" >Our Equilibrium collection promotes</p>
        <p class="ml-5 mt-2 font medium white">balance and calm.</p>
      </div>
    </div>
    <div class="mt-5 flex row space-between max-width">
      <div class="ml-10 flex left-start">
        <p class="flex font large cyan">0.041 ETH</p>
        
      </div>
      <div class="mr-5 mt-2 flex left-start">
        <p class="flex font medium white">3 days left</p>
        
      </div> 
    </div>
    <hr class="width-80 weight-300">
    
      
        
      
    
  </div>
    
   
  

  

  
  
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chad Gessner</a>.
  </div>
</body>
</html>
